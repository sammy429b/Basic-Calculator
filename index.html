<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>
   
    <main>
        <div class="container">
            <div class="heading"><h2>Calculator</h2></div>
            <div class="promptBar">
                <input type="text" name="" id="">
            </div>
            <div class="buttons">
                <div class="row1 row">
                    <button id="sin">sin</button>
                    <button id="cos">cos</button>
                    <button id="tan">tan</button>
                    <button id="x^">x^</button>
                    <button id="<="><=</button>
                    <button id="C">C</button>
                </div>
                <div class="row2 row">
                    <button id="log">log</button>
                    <button id="ln">ln</button>
                    <button id="e">e</button>
                    <button id="deg">deg</button>
                    <button id="rad">rad</button>
                    <button id="root">root</button>
                </div>
                <div class="row3 row">
                    <button id="">7</button>
                    <button id="">8</button>
                    <button id="">9</button>
                    <button id="">/</button>
                    <button id="">X<sup>2</sup>></button>
                    <button id="X!">X!</button>
                </div>
                <div class="row4 row">
                    <button id="4">4</button>
                    <button id="5">5</button>
                    <button id="6">6</button>
                    <button id="*">*</button>
                    <button id="()">(</button>
                    <button id=")">)</button>
                </div>
                <div class="row5 row">
                    <button id="1">1</button>
                    <button id="2">2</button>
                    <button id="3">3</button>
                    <button id="-">-</button>
                    <button id="%">%</button>
                    <button id="+-">+-</button>
                </div>
                <div class="row6 row">
                    <button id="0">0</button>
                    <button id=".">.</button>
                    <button id="pi">pi</button>
                    <button id="+">+</button>
                    <button id="=" style="width: 8.2rem;">=</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
