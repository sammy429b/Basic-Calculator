<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>
   
    <main>
        <div class="container">
            <div class="heading"><h2 style="color: whitesmoke;">Calculator</h2></div>
            <div class="promptBar">
                <input type="text" name="res" id="res">
            </div>
            <div class="buttons">
                <div class="row1 row">
                    <button id="sin" onclick="onBtnClick(this)">sin</button>
                    <button id="cos" onclick="onBtnClick(this)">cos</button>
                    <button id="tan" onclick="onBtnClick(this)">tan</button>
                    <button id="x^" onclick="onBtnClick(this)">x^</button>
                    <button id="<=" onclick="onBtnClick(this)">CE</button>
                    <button id="C" onclick="onBtnClick(this)">C</button>
                </div>
                <div class="row2 row">
                    <button id="log" onclick="onBtnClick(this)">log</button>
                    <button id="ln" onclick="onBtnClick(this)">ln</button>
                    <button id="e" onclick="onBtnClick(this)">e</button>
                    <button id="deg" onclick="onBtnClick(this)">deg</button>
                    <button id="rad" onclick="onBtnClick(this)">rad</button>
                    <button id="root" onclick="onBtnClick(this)">root</button>
                </div>
                <div class="row3 row">
                    <button id="" onclick="onBtnClick(this)">7</button>
                    <button id="" onclick="onBtnClick(this)">8</button>
                    <button id="" onclick="onBtnClick(this)">9</button>
                    <button id="" onclick="onBtnClick(this)">/</button>
                    <button id="" onclick="onBtnClick(this)">sqrt</button>
                    <button id="X!" onclick="onBtnClick(this)">fact</button>
                </div>
                <div class="row4 row">
                    <button id="4" onclick="onBtnClick(this)">4</button>
                    <button id="5" onclick="onBtnClick(this)">5</button>
                    <button id="6" onclick="onBtnClick(this)">6</button>
                    <button id="*" onclick="onBtnClick(this)">*</button>
                    <button id="()" onclick="onBtnClick(this)">(</button>
                    <button id=")" onclick="onBtnClick(this)">)</button>
                </div>
                <div class="row5 row">
                    <button id="1" onclick="onBtnClick(this)">1</button>
                    <button id="2" onclick="onBtnClick(this)">2</button>
                    <button id="3" onclick="onBtnClick(this)">3</button>
                    <button id="-" onclick="onBtnClick(this)">-</button>
                    <button id="%" onclick="onBtnClick(this)">%</button>
                    <button id="+-" onclick="onBtnClick(this)">+-</button>
                </div>
                <div class="row6 row">
                    <button id="0" onclick="onBtnClick(this)">0</button>
                    <button id="." onclick="onBtnClick(this)">.</button>
                    <button id="pi" onclick="onBtnClick(this)">pi</button>
                    <button id="+" onclick="onBtnClick(this)">+</button>
                    <button id="=" style="width: 8.2rem;">=</button>
                </div>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
